<html lang="en">

<head>
  <title>Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css\styles.css">
</head>

<body>
  <div>
    <div id="eventSandbox1">
      <h1 id="mainTitle" class="center">Tic Tac Toe</h1>
      <div class="center">
        <div id="frame" class="">
          <div id="board" class="">
            <div class="row" class="">
              <button id="s1" class="spaceStart"></button>
              <button id="s2" class="spaceStart"></button>
              <button id="s3" class="spaceStart"></button>
            </div>
            <div class="row">
              <button id="s4" class="spaceStart"></button>
              <button id="s5" class="spaceStart"></button>
              <button id="s6" class="spaceStart"></button>
            </div>
            <div class="row">
              <button id="s7" class="spaceStart"></button>
              <button id="s8" class="spaceStart"></button>
              <button id="s9" class="spaceStart"></button>
            </div>
          </div>
        </div>
      </div>
      <div id="menu" class="">
        <div class="center">
          <button id="pickX" class="X option center"></button>
          <button id="pickO" class="O option center"></button>
        </div>
      </div>
      <div id="scoreFrame" class="hidden">
        <div class="center">
          <div id="scoreB" class="scoreBoard">
            <div class="center">
              <div>
                <h3 id="Wins">Wins: 0</h3>
                <h3 id="Losses">Losses: 0</h3>
                <h3 id="Tied">Tied: 0</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
