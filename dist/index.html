<html lang="en">

<head>
  <title>Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css\styles.css">
</head>

<body>
  <div>
    <div id="eventSandbox1">
      <h1 class="center">Tic Tac Toe</h1>
      <div class="center">

        <div class="board">
          <div class="row">
            <button id="s1" class="space center"></button>
            <button id="s2" class="space center"></button>
            <button id="s3" class="space center"></button>
          </div>
          <div class="row">
            <button id="s4" class="space center"></button>
            <button id="s5" class="space center"></button>
            <button id="s6" class="space center"></button>
          </div>
          <div class="row">
            <button id="s7" class="space center"></button>
            <button id="s8" class="space center"></button>
            <button id="s9" class="space center"></button>
          </div>
        </div>
      </div>
      <div class="center">
        <button id="pickX" class="option center">
          <p>X</p>
        </button>
        <button id="pickO" class="option center">
          <p>O</p>
        </button>
      </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
